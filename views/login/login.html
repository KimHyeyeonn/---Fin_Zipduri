{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="/assets/css/login.css">
<div class="login-div flex ai-center j-center">
    <div>
        <div>
            <form action="/login" method="post">
                <div class="input-box mt10">
                    <label class="input-label">UserName</label>
                    <input type="text" name="username">
                </div>
                <div class="input-box mt10">
                    <label class="input-label">Password</label>
                    <input type="password" name="password">
                </div>
                <div class="mt10">
                    <button id="login" type="submit">
                        로그인
                    </button>
                </div>
            </form>
            <div class="mt10">
                <button id="login" class="kakao_btn" onclick="javascript:window.location.href='/kakao'">카카오 로그인</button>
                
            </div>
            <div class="t-right">
                <a href="/join">회원가입</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
