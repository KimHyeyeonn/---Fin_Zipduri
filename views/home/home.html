{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="/assets/css/home.css">
<div>
    <div style="width: 70%; margin: 0 auto;">
        <h3 style="margin-top: 30px; margin-bottom: 30px;">집들이 하실 분_+</h3>
        {% for item in homeList %}
        <div class="home flex mt10">
            <div style="border-right: 1px solid lightgray;">
                <!-- <img style="width: 200px;" src="{{ item.homeImagePath }}"> -->
                {% if item.homeImagePath %}
                <div style="background-image: url('{{item.homeImagePath}}'); width: 300px; height: 200px; background-size: cover;"></div>
                {% else %}
                <div style="background-image: url('/assets/img/home.jpg'); width: 300px; height: 200px; background-size: cover;"></div>
                {% endif %}
            </div>
            <div style="width: 100%; padding: 10px;">
                <div style="height: 160px;" class="t-left">
                    <div style="font-size: 2rem;" class="bold">{{ item.name }}</div>
                    <label class="input-label mt10">집소개</label>
                    <div>{{ item.homeName }}</div>
                </div>
                <div class="t-right">
                    <a href="/guestBook/{{item.id}}"><button style="width: 50%;">방명록 쓰러 가기</button></a>
                </div>                
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
